<!DOCTYPE html>
<html>
    <head>
        <title>Tricot - App</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <link href='assets/css/main.css' rel='stylesheet' type='text/css'>
    </head>
    <body ng-app="tricot" ng-controller="MainCtrl">
        <div class="form-container">
            <form id="create-form">
                <input name="hauteur" type="number" min="0" placeholder="nb de lignes" />
                <input name="longueur" type="number" min="0" placeholder="nb de colonnes" />
                <button type="submit">Cr√©er</button>
            </form>
        </div>
        <div class="container">
            <div id="canvas"></div>
            <div class="clear"></div>
        </div>
        <div class="toolbox">
            <ul class="unstyled">
                <li ng-repeat="symbol in symbols">
                    <img src="{{symbol.s}}" ondragstart="drag(event)" />
                </li>
            </ul>
        </div>
        <div class="clear"></div>

        <script src="assets/js/jquery.js"></script>
        <script src="assets/js/angular.js"></script>
        <script src="assets/js/lokijs.js"></script>
        <script src="assets/js/loki-angular.js"></script>
        <script src="assets/js/custom.jquery.js"></script>
        <script src="assets/js/custom.angular.js"></script>
    </body>
</html>
